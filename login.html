<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram SASS</title>
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="bg-grey full-height">
    <section class="full-height flex-c">
      <main class="full-height-main flex-c-center">
        <article class="two-sides flex-r-center">
          <div class="left-login">
            <img
              src="./assets/img/ff2c097a681e.jpg"
              alt=""
              class="img-inside"
            />
          </div>
          <div class="right-login">
            <div class="box">
              <div class="margin-logo-login main-logo"></div>
              <div class="flex-c-center form-content">
                <form action="" class="flex-c-center margin-form">
                  <input
                    type="text"
                    name=""
                    id=""
                    class="i-login-m"
                    placeholder="Phone number, username or email"
                  />
                  <input
                    type="password"
                    class="i-login-m"
                    placeholder="Password"
                  />
                  <button type="submit" class="m-btn">Log In</button>
                  <div class="sep">
                    <div class="line"></div>
                    <div class="or">or</div>
                    <div class="line"></div>
                  </div>
                  <div class="fb-log">
                    <span class="logo-fb"></span>
                    <span class="blue-font font14">Log in with Facebook</span>
                  </div>
                  <a href="" class="font12">Forgot password?</a>
                </form>
              </div>
            </div>
            <div class="box">
              <div class="flex-r-center">
                <p class="font14 font-prim fw400 m15">
                  Don't have an account?
                  <a href="" class="blue-ig fw600">Sign up</a>
                </p>
              </div>
            </div>
            <div class="flex-c-center">
              <p class="get font14 font-prim">Get the app.</p>
              <div class="flex-r-center icons-div">
                <img
                  src="./assets/img/AppleStore.png"
                  class="h40 app-store"
                  alt=""
                />
                <img src="./assets/img/googlePlay.png" class="h40" alt="" />
              </div>
            </div>
          </div>
        </article>
      </main>
      <footer class="foot-div">
        <div class="mb52 flex-c-center">
          <div class="mt24 foot-cont flex-c-center">
            <div class="flex-r-center wrap">
              <div class="map-foot fw400">About</div>
              <div class="map-foot fw400">Blog</div>
              <div class="map-foot fw400">Jobs</div>
              <div class="map-foot fw400">Help</div>
              <div class="map-foot fw400">API</div>
              <div class="map-foot fw400">Privacy</div>
              <div class="map-foot fw400">Terms</div>
              <div class="map-foot fw400">Top Accounts</div>
              <div class="map-foot fw400">Hashtags</div>
              <div class="map-foot fw400">Locations</div>
            </div>
            <div class="flex-r-center wrap">
              <div class="map-foot fw400">Beauty</div>
              <div class="map-foot fw400">Dance & Performance</div>
              <div class="map-foot fw400">Fitness</div>
              <div class="map-foot fw400">Food & Drink</div>
              <div class="map-foot fw400">Home & Garden</div>
              <div class="map-foot fw400">Music</div>
              <div class="map-foot fw400">Visual Arts</div>
            </div>
          </div>
          <div class="legal-cont flex-r-center wrap">
            <select class="fw400 legal-foot sel">
              <option value="">English</option>
            </select>
            <div class="fw400 legal-foot ml16">
              @ 2021 Instagram from Facebook
            </div>
          </div>
        </div>
      </footer>
    </section>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
